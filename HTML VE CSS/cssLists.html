<!DOCTYPE html>
<html>
  <head>
    <style>
      ul.a {
        list-style-type: circle;
      }

      ul.b {
        list-style-type: square;
        /* list-style-type: url(image.png) seklinde verip tik veya carpi isareti gibi image yukleyebiliriz */
      }

      ol.c {
        list-style-type: upper-roman;
      }

      ol.d {
        list-style-type: lower-alpha;
      }
    </style>
  </head>

  <body>
    <p>SIRALANMAMIŞ LİSTE: circle/square</p>
    <ul class="a">
      <li>FRANSA</li>
      <li>ALMANYA</li>
      <li>İTALYA</li>
    </ul>

    <ul class="b">
      <li>FRANSA</li>
      <li>ALMANYA</li>
      <li>İTALYA</li>
    </ul>

    <p>SIRALANMIŞ LİSTE: upper-roman/loweralpha</p>

    <ol class="c">
      <li>FRANSA</li>
      <li>ALMANYA</li>
      <li>İTALYA</li>
    </ol>

    <ol class="d">
      <li>FRANSA</li>
      <li>ALMANYA</li>
      <li>İTALYA</li>
    </ol>
  </body>
</html>
