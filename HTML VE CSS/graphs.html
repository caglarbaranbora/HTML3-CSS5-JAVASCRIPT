<!DOCTYPE html>
<html>
  <head>
    <style>
      #canv {
        border: 1px solid red;
      }
    </style>
  </head>
  <body bgcolor="black">
    <canvas id="canv" width="150" height="100"></canvas>

    <!-- Aşağıdaki kod parçasında, fillRect(x, y , genislik, yukseklik)
    komutu ile içi dolu olan, sol üst köşesi (x,y)'de olan, genişliği ve yüksekliği 
    verilen bir dikdörtgenin nasıl çizildiğini görebilirsiniz: -->

    <canvas id="c"></canvas>
    <script>
      var canvas = document.getElementById("c"),
        context = canvas.getContext("2d");
      context.fillStyle = "red";
      context.fillRect(25, 45, 200, 100);
    </script>

    <canvas id="z"></canvas>
    <script>
      var canvas = document.getElementById("z"),
        context = canvas.getContext("2d");
      context.fillStyle = "yellow";
      context.fillRect(25, 30, 350, 250);
      context.strokeStyle = "#fa00ee";
      context.lineWidth = 6;
      context.lineCap = "round";
      context.arc(40, 30, 40, 0, Math.PI, false);
      context.stroke();
    </script>
    <br />

    <!--asagida bir dogru nasil cizilir ona bakmis olduk. moveto dogru baslangicini lineto ise dogru bitisini bildirir stroke da cizimi gerceklestirir-->
    <canvas id="ornek" width="200" height="200"> </canvas>
    <script>
      var c = document.getElementById("ornek");
      var context = c.getContext("2d");
      context.moveTo(10, 20);
      context.lineTo(150, 150);
      context.strokeStyle = "#ee00ee";
      context.lineWidth = 20;
      context.stroke();
    </script>

    <!-- SVG Elemanı -->
    <svg width="300" height="200">
      <!-- Dikdörtgen -->
      <rect
        x="10"
        y="10"
        width="100"
        height="50"
        fill="blue"
        stroke="black"
        stroke-width="2"
      />

      <!-- Çember -->
      <circle cx="200" cy="50" r="30" fill="red" />

      <!-- Çizgi -->
      <line
        x1="10"
        y1="100"
        x2="250"
        y2="100"
        stroke="green"
        stroke-width="4"
      />

      <!-- Metin -->
      <text x="10" y="150" font-family="Arial" font-size="20" fill="purple">
        SVG Örneği
      </text>
    </svg>

    <svg height="150" width="150">
      <circle
        cx="75"
        cy="75"
        r="60"
        stroke="blue"
        stroke-width="4"
        fill="green"
      />
    </svg>
    <svg height="250" width="450">
      <polyline
        points="20,25 40,80 100,70 90,125 127,145 205,190"
        style="fill: none; stroke: blue; stroke-width: 5"
      />
    </svg>
  </body>
</html>
