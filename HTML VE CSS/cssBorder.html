<!DOCTYPE html>
<html>
  <head>
    <style>
      p.bir {
        border-style: dashed;
        border-width: 6px;
        border-color: blue;
      }

      p.iki {
        border-style: solid;
        border-width: medium;
        border-color: #98bf21;
      }

      p.uc {
        border-style: dotted;
        border-width: 2px;
      }
      p.dort {
        border-top-style: dotted;
        border-right-style: solid;
        border-bottom-style: dashed;
        border-left-style: solid;
      }
    </style>
  </head>
  <body>
    <p class="bir">Geleceği Yazanlar HTML dersleri</p>
    <p class="iki">Geleceği Yazanlar CSS dersleri</p>
    <p class="uc">Geleceği Yazanlar JavaScript dersleri</p>
    <p class="dort">3 farkli kenar cizgisi bir arada</p>
    <p><b>NOT: </b>Dersler herkesin kullanımına açıktır</p>
    <a href="">BORDER SHORTCUTS</a>
  </body>
</html>
